<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            var starten = true;
            var nummer = 0;
            while(starten == true){
                if(nummer < 7){
                for(i = 0; i < 7; i++){
                robotArm.grab();
                for(i = 0; i < 8; i++){
                    robotArm.moveRight();
                }}
                robotArm.drop();
                for(i = 0; i < 8; i++){
                    robotArm.moveLeft();
                }}
                else {
                starten = false;
                }
                nummer = nummer + 1;
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
