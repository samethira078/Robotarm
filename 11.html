<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 11");
            // Jou instructies volgen hier
            var vertte = 0;
            for(i=0; i < 9; i++){
                robotArm.moveRight();
            }
            robotArm.grab();
            white = robotArm.scan();
            if(white == "white"){
                robotArm.moveLeft();
            }
            for(var i= 0; i < 30; i++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == "white"){
                    robotArm.moveRight();
                    robotArm.drop();    
            }
                robotArm.drop();
                robotArm.moveLeft();
                if(color == null){
                    robotArm.grab();
                    color2 = robotArm.scan();
                    if(color2 == null){
                        break;
                    }
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();

        </script>
    </body>
</html>
