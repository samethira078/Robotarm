<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 4");
            // Jou instructies volgen hier
            function gebruik(vertte){
                robotArm.grab();
                scannen = robotArm.scan();
                if(scannen != null){
                for(let i = 0; i <= vertte; i++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(let i = vertte; i >= 0; i--){
                    robotArm.moveLeft();
                }
            }
        }
            gebruik(1);
            gebruik(1);
            gebruik(0);
            robotArm.moveRight();
            for(let i = 0; i < 2; i++){
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();

            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
