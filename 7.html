<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 7");
            
            //Jou instructies volgen hier
            for(let i = 0; i < 9; i++){
                robotArm.moveRight();
            } 
            function repeat(){      
            for(i = 0; i < 6; i++){
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight(); 
                }
                    robotArm.moveLeft();
                    robotArm.moveLeft(); 
                }
            for(let i = 0; i < 5; i++){
                repeat([i]);
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
